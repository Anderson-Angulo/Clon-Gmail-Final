<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <div class="main">
        <figure>
          <img src="./assets/logo.png" alt="gmail">
        </figure>
        <h1>Acceder</h1>
        <h2>Ir a Gmail</h2>
        <div class="input-field">
          <div class="input-animation">
            <input type="email" id="email" required class="input">
            <label for="email" class="input-label">
              Correo electrónico o teléfono
            </label>
          </div>
          <a href="">¿Olvidaste el correo electrónico?</a>
        </div>
        <p class="info">¿Esta no es tu computadora? Usa el modo
          de invitado para navegar de forma privada.
          <a>Más información</a>
        </p>
        <div class="buttons-container">
          <button>Crear cuenta</button>
          <button>Siguiente</button>
        </div>
      </div>
      <div class="footer">
        <select class="select" name="select">
          <option value="value3">English</option>
          <option value="value2" selected>Español (latinoamérica)</option>
          <option value="value1">Francés</option>
        </select>
        
        <div class="other-options">
          <nav>
            <ul>
              <a href="">Ayuda</a>
              <a href="">Privacidad</a>
              <a href="">Condiciones</a>
            </ul>
          </nav>
        </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
